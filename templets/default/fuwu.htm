<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" href="/skin/css/index.css"/>
<script type="text/javascript" src="/skin/js/jquery.min.js"></script>
</head>
<body>
<!--top--start--> 
{dede:include filename="head.htm"/} 
<!--top--end--> 

<!--list_banner--start-->
<div class="list_banner"><img src="/skin/images/list_banner.jpg" /></div>
<!--list_banner--end--> 

<!--list_content--start-->
<div class="list_content">
  <div class="list_content_t" style="background: url('/skin/images/adress01.jpg') no-repeat  left center ;">
    <div class="l_c_t_t">当前位置：{dede:field name='position'/} </div>
  </div>
  <div class="list_content_d">
    <div class="l_c_d_t">
      <ul>
        {dede:channel type='son' currentstyle="
        <li><a href='~typelink~' class='case_hover'>~typename~</a></li>
        "}
        <li><a href='[field:typeurl/]'>[field:typename/]</a></li>
        {/dede:channel}
      </ul>
    </div>
    <div class="clear"></div>
    {dede:field.content/} </div>
</div>
<!--list_content--end-->

<div class="clear"></div>
<!--footer--start--> 
{dede:include filename="footer.htm"/} 
<!--footer--end-->
</body>
</html>
